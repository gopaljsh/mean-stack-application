<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input type="text" matInput name="title" [ngModel]="post?.title" required #title="ngModel" placeholder="Post title">
      <mat-error *ngIf="title.invalid">Please enter valid name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" [ngModel]="post?.content" required #content="ngModel"placeholder="Post content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter valid content</mat-error>
    </mat-form-field>
    <button 
    mat-raised-button 
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
