<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input type="text" matInput name="title" formControlName="title" placeholder="Post title">
      <mat-error *ngIf="form.get('title').invalid">Please enter valid name</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
    </div>
    <mat-form-field>
      <textarea matInput rows="4" name="content" formControlName="content" placeholder="Post content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter valid content</mat-error>
    </mat-form-field>
    <button 
    mat-raised-button 
    color="accent"
    type="submit" [disabled]="form.invalid">Save Post</button>
  </form>
</mat-card>
