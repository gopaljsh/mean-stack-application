<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form>
    <mat-form-field>
        <input type="email" matInput name="email" placeholder="Email">
        <!-- <mat-error *ngIf="form.get('title').invalid">Please enter valid email</mat-error> -->
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput name="password" placeholder="Password">
        <!-- <mat-error *ngIf="form.get('content').invalid">Please enter valid content</mat-error> -->
    </mat-form-field>
    <button 
    mat-raised-button 
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
