<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
        <input type="email" matInput name="email" ngModel placeholder="Email" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput name="password" ngModel #passwordInput="ngModel" placeholder="Password" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
    </mat-form-field>
    <button 
    mat-raised-button 
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
